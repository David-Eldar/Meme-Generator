<body onload="onInit()">

      <ul class="main-nav flex clean-list">

        <li><a class="active" href="#" onclick="onGoToEditor(this)">Memes</a></li>
        <li><a class="active" href="#" onclick="onActivePage(this)">About</a></li>
      </ul>
      <button class="hamburger-btn" onclick="toggleHamburger()">‚ò∞</button>
    </div>
  </header>
  <main class="main-contant">
    <div class="gallery-container">

      <div class="search-bar">
        <input type="text" name="txt" class="text-search" placeholder=" search images by keyword">
        <img onclick="searchByKeyWord()" src="/ICONS/search-icon.png" alt="search">
        <!-- or upload <input type="file" class="file-input-btn" name="image" onchange="onImgInput(event)" /> -->
      </div>


      <section class="img-gallery gallery layout flex">

    <section class="editor-page">
      <div class="editor-container flex">
        <div class="canvas-container">
          <canvas class="canvas-editor" style="outline: 3px solid rgb(0, 0, 0)" onclick="draw(event)"></canvas>
        </div>


        <div class="control-panel flex" style="outline: 3px solid rgb(0, 0, 0)">
          <input class="text-input" type="text" placeholder="What's your meeee?" oninput="onTextBar(this.value)">


          <select class="font-family" value="Impact" onchange="onSetFontFamily(this.value)">
            <option value="Impact">Imapct</option>
            <option value="sans-serif">sans-serif</option>
          </select>


          <div class="btn-container flex justify-center align-center">
            <a href="#" class="line-btn text-updown">
              <img onclick="onSwitchLine()" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
            </a>
            <a href="#" class="line-btn text-add">
              <img onclick="onAddLine()" src="ICONS/add.png" alt="" />
            </a>
            <a href="#" class="line-btn text-delete">
              <img onclick="onDeleteLine()" src="ICONS/trash.png" alt="" />
            </a>
          </div>

          <div class="text-btns flex justify-center align-center">
            <a href="#" class="btn-option text-increase" onclick="onChangeFontSize(3)">
              <img src="ICONS/increase font - icon.png" alt="" />
            </a>
            <a href="#" class="btn-option text-decrease" onclick="onChangeFontSize(-3)">
              <img src="ICONS/decrease font - icon.png" alt="" />
            </a>
            <a href="#" class="btn-option text-align-left">
              <img src="ICONS/align-to-left.png" alt="" />
            </a>
            <a href="#" class="btn-option text-align-center">
              <img src="ICONS/center-text-alignment.png" alt="" />
            </a>
            <a href="#" class="btn-option align-right-">
              <img src="ICONS/align-to-right.png" alt="" />
            </a>
          </div>

          <div class="set-colors flex">
           <P>Fill Color  <input type="color" name="fill-color" class="color" oninput="onChangeTextColor(this.value)" /></P>
           <p>Stroke color  <input type="color" name="stroke-color" class="color" oninput="onChangeStrokeColor(this.value)"/></p>
          </div>
          <div class="share-tab flex">
            <button class="download-btn" href="#" onclick="downloadCanvas(this)" download="my-canvas.jpg">Download your meme</button>
            <img id="fb-logo" onClick="uploadImg()" src="/ICONS/facebook-logo.png" alt="facebook">
          </div>
        </div>
        <!-- <button class="back-btn" onclick="onBackToGallery(this)">Back To Gallery</button> -->
    </section>
